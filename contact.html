<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./sass/main.css" rel="stylesheet" />
    <link
      href="./fontawesome-free-6.6.0-web/css/all.min.css"
      rel="stylesheet"
    />
    <title>Contact Page</title>
  </head>
  <body>
    <section class="contact" id="contact">
      <header id="header">
        <div class="container">
          <div class="content">
            <div class="logo">
              <img
                src="./imgs/pages/home/logo.png"
                alt="logo image"
                id="main-logo"
              />
            </div>
            <div class="bar-home" id="bar-home">
              <span class="first-bar"></span>
              <span class="second-bar"></span>
              <span class="third-bar"></span>
            </div>
            <i class="fa-solid fa-xmark" id="exit-icon"></i>
          </div>
          <div class="header-links" id="header-links">
            <nav>
              <ul>
                <li>
                  <a href="./index.html" class="home__page">home</a>
                  <p class="home__link link-edit">home</p>
                </li>
                <li>
                  <a href="./about.html" class="about__page">about</a>
                  <p class="about__link link-edit">about</p>
                </li>
                <li>
                  <a href="./blog.html" class="blog__page">blog</a>
                  <p class="blog__link link-edit">blog</p>
                </li>
                <li>
                  <a href="./portfolio.html" class="portfolio__page"
                    >portfolio</a
                  >
                  <p class="portfolio__link link-edit">portfolio</p>
                </li>
                <li>
                  <a href="./contact.html" class="contact__page">contact</a>
                  <p class="contact__link link-edit">contact</p>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </header>
      <div class="contact-section" id="contact-section">
        <div class="change-color">
          <div class="color-section">
            <div class="change-icon" id="colors-icon">
              <i class="fa-solid fa-gear"></i>
            </div>
            <div class="background-colors" id="background-colors">
              <div class="background-content">
                <div
                  class="first__color color-option"
                  data-color="#c70039"
                ></div>
                <div
                  class="second__color color-option"
                  data-color="#481380"
                ></div>
                <div
                  class="third__color color-option"
                  data-color="#00909e"
                ></div>
                <div
                  class="fourth__color color-option"
                  data-color="#04a777"
                ></div>
                <div
                  class="fifth__color color-option"
                  data-color="#035aa6"
                ></div>
                <div
                  class="sexth__color color-option"
                  data-color="#dd7631"
                ></div>
              </div>
            </div>
          </div>
        </div>

        <div class="container">
          <div class="contact-head">
            <h1>Contact <span>Me</span></h1>
            <p><span>Get</span> In Touch.</p>
          </div>
          <div class="contact-content">
            <div class="contact-boxs">
              <div class="form-box">
                <h1>message me</h1>
                <form>
                  <div class="first__input">
                    <input
                      type="text"
                      name="name"
                      id="name"
                      placeholder="Name"
                      required
                    />
                    <input
                      type="email"
                      name="email"
                      id="email"
                      placeholder="Email"
                      required
                    />
                  </div>
                  <input
                    type="text"
                    name="subject"
                    id="subject"
                    placeholder="subject"
                    required
                  />
                  <textarea placeholder="message" required></textarea>
                  <div class="submit__button">
                    <input type="submit" value="Submit" />
                  </div>
                </form>
              </div>
              <div class="info-boxs">
                <div class="info__links">
                  <h1>contact info</h1>
                  <div class="info-box">
                    <div class="info__icon">
                      <i class="fa-solid fa-user-tie"></i>
                    </div>
                    <h3>Name</h3>
                    <p>Arlo Brown</p>
                  </div>

                  <div class="info-box">
                    <div class="info__icon">
                      <i class="fa-solid fa-location-dot"></i>
                    </div>

                    <h3>Location</h3>
                    <p>New York, USA</p>
                  </div>
                  <div class="info-box">
                    <div class="info__icon">
                      <i class="fa-solid fa-phone"></i>
                    </div>

                    <h3>Call</h3>
                    <p>+123456789</p>
                  </div>
                  <div class="info-box">
                    <div class="info__icon">
                      <i class="fa-solid fa-at"></i>
                    </div>

                    <h3>Email</h3>
                    <p>Info@gmail.com</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <footer>
          <p>&copy; bola-nabil</p>
        </footer>
      </div>
    </section>
    <script src="./main.js"></script>
  </body>
</html>
